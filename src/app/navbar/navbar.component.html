<nav class="navbar">
  <div class="nav-left">
    <h1 class="app-name" [routerLink]="['/home']">PageFlip</h1>
  </div>

  <div class="nav-middle">
    <input
      type="text"
      placeholder="Search books..."
      [(ngModel)]="searchQuery"
      (input)="onSearchChange()"
      class="search-input"
    />
  </div>

  <div class="nav-right">
    <button class="library-btn" [routerLink]="['/library']">My Library</button>
    
    <div class="profile-section">
      <img 
        src="https://cdn-icons-png.flaticon.com/128/9131/9131529.png" 
        [routerLink]="['/profile']" 
        alt="Profile" 
        class="profile-icon" 
      />
      <button class="logout-btn" (click)="logout()">Logout</button>
    </div>
  </div>
</nav>
