<nav class="navbar">
  <div class="navbar-container">
    <!-- Left Section: Logo + Search -->
    <div class="navbar-left">
      <div class="logo-container" [routerLink]="['/home']">
        <img src="https://res.cloudinary.com/dvxjqofad/image/upload/v1756534916/Screenshot_2025-08-29_161909_gfqvy2.png" alt="PageFlip Logo" class="app-logo">
        <h1 class="app-name">PageFlip</h1>
      </div>
      <div class="search-container" title="Search by book title or author name">
        <input
          type="text"
          placeholder="Search books or authors..."
          [(ngModel)]="searchQuery"
          (input)="onSearchChange()"
          (keyup.enter)="onSearchEnter()"
          class="search-input"
        />
        <div class="search-icon">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
        </div>
      </div>
    </div>

    <!-- Right Section: All Buttons -->
    <div class="navbar-right">
      <button class="nav-btn library-btn" [routerLink]="['/library']">
        <span class="nav-icon">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
            <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
          </svg>
        </span>
        <span class="nav-text">My Library</span>
      </button>
      
      <button class="nav-btn favorites-btn" [routerLink]="['/favorites']" title="My Favorites">
        <span class="nav-icon">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
          </svg>
        </span>
        <span class="nav-text">Favorites</span>
      </button>

      
      <div class="theme-toggle-container" (click)="toggleTheme()" [title]="'Toggle theme'">
        <div class="theme-toggle-switch" [class.dark-mode]="theme.isDarkMode">
          <div class="toggle-slider">
            <span class="toggle-icon">
              <svg *ngIf="!theme.isDarkMode" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
              </svg>
              <svg *ngIf="theme.isDarkMode" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
              </svg>
            </span>
          </div>
          <span class="toggle-label light">LIGHT</span>
          <span class="toggle-label dark">DARK</span>
        </div>
      </div>
      
      <button class="profile-btn-round" [routerLink]="['/profile']" title="Profile">
        <img 
          [src]="profileImageUrl" 
          alt="Profile" 
          class="profile-icon" 
        />
      </button>
      
      <button class="nav-btn logout-btn" (click)="logout()">
        <span class="nav-text">Logout</span>
      </button>
    </div>

    <!-- Mobile Menu Toggle -->
    <button class="mobile-menu-toggle" (click)="toggleMobileMenu()" [class.active]="isMobileMenuOpen">
      <span class="hamburger"></span>
    </button>
  </div>

  <!-- Mobile Navigation -->
  <div class="nav-content" [class.active]="isMobileMenuOpen">
    <div class="mobile-search">
      <div class="search-container">
        <input
          type="text"
          placeholder="Search books or authors..."
          [(ngModel)]="searchQuery"
          (input)="onSearchChange()"
          (keyup.enter)="onSearchEnter()"
          class="search-input"
        />
        <div class="search-icon">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
        </div>
      </div>
    </div>
    
    <div class="mobile-nav-buttons">
      <button class="nav-btn library-btn" [routerLink]="['/library']" (click)="closeMobileMenu()">
        <span class="nav-icon">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
            <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
          </svg>
        </span>
        <span class="nav-text">My Library</span>
      </button>
      
      <button class="nav-btn favorites-btn" [routerLink]="['/favorites']" (click)="closeMobileMenu()">
        <span class="nav-icon">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
          </svg>
        </span>
        <span class="nav-text">Favorites</span>
      </button>
      
      <div class="theme-toggle-container" (click)="toggleTheme(); closeMobileMenu()" [title]="'Toggle theme'">
        <div class="theme-toggle-switch" [class.dark-mode]="theme.isDarkMode">
          <div class="toggle-slider">
            <span class="toggle-icon">
              <svg *ngIf="!theme.isDarkMode" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
              </svg>
              <svg *ngIf="theme.isDarkMode" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
              </svg>
            </span>
          </div>
          <span class="toggle-label light">LIGHT</span>
          <span class="toggle-label dark">DARK</span>
        </div>
      </div>
      
      <button class="profile-btn-round" [routerLink]="['/profile']" (click)="closeMobileMenu()" title="Profile">
        <img 
          [src]="profileImageUrl" 
          alt="Profile" 
          class="profile-icon" 
        />
      </button>
      
      <button class="nav-btn logout-btn" (click)="logout(); closeMobileMenu()">
        <span class="nav-text">Logout</span>
      </button>
    </div>
  </div>
</nav>
