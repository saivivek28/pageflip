<nav class="navbar">
  <div class="nav-header">
    <div class="nav-left">
      <h1 class="app-name" [routerLink]="['/home']">PageFlip</h1>
    </div>
    
    <button class="mobile-menu-toggle" (click)="toggleMobileMenu()" aria-label="Toggle menu">
      <span class="hamburger"></span>
    </button>
  </div>

  <div class="nav-content" [class.active]="isMobileMenuOpen">
    <div class="nav-middle">
      <div class="search-container" title="Search by book title or author name">
        <input
          type="text"
          placeholder="Search books or authors..."
          [(ngModel)]="searchQuery"
          (input)="onSearchChange()"
          (keyup.enter)="onSearchEnter()"
          class="search-input"
        />
        <div class="search-icon">🔍</div>
      </div>
    </div>

    <div class="nav-right">
      <button class="nav-btn library-btn" [routerLink]="['/library']" (click)="closeMobileMenu()">
        <span class="nav-icon">📚</span>
        <span class="nav-text">My Library</span>
      </button>
      
      <button class="nav-btn favorites-btn" [routerLink]="['/favorites']" (click)="closeMobileMenu()" title="My Favorites">
        <span class="nav-icon">❤️</span>
        <span class="nav-text">Favorites</span>
      </button>
      
      <button class="nav-btn theme-toggle-btn" (click)="toggleTheme(); closeMobileMenu()" [title]="theme.isDarkMode ? 'Switch to Light Mode' : 'Switch to Dark Mode'">
        <span class="nav-icon">
          {{ theme.isDarkMode ? '🌙' : '☀️' }}
        </span>
        <span class="nav-text">{{ theme.isDarkMode ? 'Dark Mode' : 'Light Mode' }}</span>
      </button>
      
      <div class="profile-section">
        <button class="nav-btn profile-btn" [routerLink]="['/profile']" (click)="closeMobileMenu()">
          <img 
            [src]="profileImageUrl" 
            alt="Profile" 
            class="profile-icon" 
          />
          <span class="nav-text">Profile</span>
        </button>
        <button class="nav-btn logout-btn" (click)="logout(); closeMobileMenu()">
          <span class="nav-icon">🚪</span>
          <span class="nav-text">Logout</span>
        </button>
      </div>
    </div>
  </div>
</nav>
