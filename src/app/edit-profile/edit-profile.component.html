<div class="edit-profile-container">
  <button (click)="goBack()" class="back-btn">‚Üê Back to Profile</button>
  
  <div class="edit-profile-card" *ngIf="userData; else loading">
    <h2>Edit Profile</h2>
    
    <!-- Profile Image Section -->
    <div class="profile-image-section">
      <div class="profile-image-wrapper">
        <img [src]="getProfileImageUrl()" alt="Profile" class="profile-image" />
      </div>
      <div class="image-controls">
        <button class="upload-btn" (click)="fileInput.click()" [class.disabled]="imageUploading">
          üì∑ Change Photo
        </button>
        <button class="remove-btn" *ngIf="hasCustomProfileImage()" (click)="onRemoveImage()" [disabled]="imageUploading">
          üóëÔ∏è Remove
        </button>
      </div>
      <div class="image-info" *ngIf="imageUploading">
        <div class="loading-spinner"></div>
        <span class="text-muted">Uploading...</span>
      </div>
      <input #fileInput type="file" accept="image/*" (change)="onImageSelected($event)" style="display: none;">
      <p class="image-hint">Use Change Photo to upload a new picture. JPEG/PNG/GIF up to 10MB.</p>
    </div>

    <!-- Profile Form -->
    <form class="profile-form" (ngSubmit)="saveProfile()">
      <div class="form-row">
        <label for="name">Name:</label>
        <input 
          type="text" 
          id="name" 
          [(ngModel)]="userData.name" 
          name="name"
          required
          class="form-control"
        />
      </div>

      <div class="form-row">
        <label for="email">Email:</label>
        <input 
          type="email" 
          id="email" 
          [(ngModel)]="userData.email" 
          name="email"
          required
          class="form-control"
        />
      </div>

      <div class="form-row">
        <label for="phone">Phone:</label>
        <input 
          type="tel" 
          id="phone" 
          [(ngModel)]="userData.phone" 
          name="phone"
          class="form-control"
        />
      </div>

      <div class="form-row">
        <label for="address">Address:</label>
        <textarea 
          id="address" 
          [(ngModel)]="userData.address" 
          name="address"
          rows="3"
          class="form-control"
        ></textarea>
      </div>

      <div class="form-actions">
        <button type="submit" class="save-btn" [disabled]="imageUploading">Save Changes</button>
        <button type="button" class="cancel-btn" (click)="goBack()">Cancel</button>
      </div>
    </form>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">Loading profile...</div>
  </ng-template>
</div>

<!-- Toast Notifications -->
<app-toast></app-toast>
