<button [routerLink]="['/home']" class="back-button">‚Üê Back to Home</button>
<div class="profile-page" *ngIf="userData; else loading">
  <div class="profile-card">
    <div class="profile-header">
      <img src="https://cdn-icons-png.flaticon.com/128/16869/16869838.png" alt="Profile" class="profile-pic" />
      <h2>{{ userData?.name }}</h2>
      <p class="email">{{ userData?.email }}</p>
    </div>

    <div class="profile-actions">
      <button class="edit-btn">Edit Profile</button>
      <button class="logout-btn" (click)="logout()">Logout</button>
    </div>
  </div>
</div>

<ng-template #loading>
  <div class="loading">Loading profile...</div>
</ng-template>
