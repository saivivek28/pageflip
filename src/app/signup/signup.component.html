<div class="signup-wrapper">
  <!-- Background Animation -->
  <div class="bg-animation">
    <div class="floating-book book1">ğŸ“š</div>
    <div class="floating-book book2">ğŸ“–</div>
    <div class="floating-book book3">ğŸ“•</div>
    <div class="floating-book book4">ğŸ“˜</div>
  </div>

  <!-- Main Content -->
  <div class="signup-content">
    <!-- Logo/Brand Section -->
    <div class="brand-section">
      <div class="logo-container">
        <div class="logo-icon">ğŸ“š</div>
        <h1 class="brand-name">PageFlip</h1>
      </div>
      <p class="brand-tagline">Join Your Digital Library Experience</p>
    </div>
    
    <!-- Signup Card -->
    <div class="signup-card">
      <!-- Signup Form -->
      <form class="signup-form" (ngSubmit)="signup()">
        <div class="input-group">
          <div class="input-container">
            <input 
              type="email" 
              [(ngModel)]="email" 
              name="email"
              placeholder="" 
              class="form-input"
              required>
            <label class="form-label">Email Address</label>
            <div class="input-icon">âœ‰ï¸</div>
          </div>
        </div>

        <div class="input-group">
          <div class="input-container">
            <input 
              type="text" 
              [(ngModel)]="username" 
              name="username"
              placeholder="" 
              class="form-input"
              required>
            <label class="form-label">User Name</label>
            <div class="input-icon">ğŸ‘¤</div>
          </div>
        </div>

        <div class="input-group">
          <div class="input-container">
            <input 
              [type]="showPassword ? 'text' : 'password'" 
              [(ngModel)]="password" 
              name="password"
              placeholder="" 
              class="form-input"
              required>
            <label class="form-label">Password</label>
            <div class="input-icon">ğŸ”’</div>
            <button 
              type="button"
              class="password-toggle"
              (click)="showPassword = !showPassword">
              {{ showPassword ? 'ğŸ‘ï¸' : 'ğŸ‘ï¸â€ğŸ—¨ï¸' }}
            </button>
          </div>
        </div>

        <div class="input-group">
          <div class="input-container">
            <input 
              type="tel" 
              [(ngModel)]="phone" 
              name="phone"
              placeholder="" 
              class="form-input"
              required>
            <label class="form-label">Phone Number</label>
            <div class="input-icon">ğŸ“±</div>
          </div>
        </div>

        <div class="input-group">
          <div class="input-container">
            <input 
              type="text" 
              [(ngModel)]="address" 
              name="address"
              placeholder="" 
              class="form-input"
              required>
            <label class="form-label">Address</label>
            <div class="input-icon">ğŸ </div>
          </div>
        </div>

        <!-- Profile Photo Section -->
        <div class="profile-section">
          <label class="profile-label">Profile Photo</label>
          <div class="file-input-container">
            <input 
              type="file" 
              accept="image/*" 
              (change)="onProfileImageSelected($event)" 
              class="file-input"
              id="profilePhoto">
            <label for="profilePhoto" class="file-input-label">
              <span class="file-icon">ğŸ“·</span>
              Choose Photo
            </label>
          </div>
          <div *ngIf="profileImageUrl" class="profile-preview">
            <img [src]="profileImageUrl" alt="Profile Preview" class="preview-image" />
          </div>
        </div>

        <button 
          type="submit"
          class="signup-btn"
          [disabled]="imageUploading"
          [class.loading]="imageUploading">
          <span class="btn-text">
            {{ imageUploading ? 'Creating Account...' : 'Create Account' }}
          </span>
          <div class="btn-loader" *ngIf="imageUploading"></div>
        </button>
      </form>

      <!-- Footer Links -->
      <div class="signup-footer">
        <p class="login-text">
          Already have an account? 
          <a routerLink="/login" class="login-link">Sign In</a>
        </p>
      </div>
    </div>
  </div>
</div>
